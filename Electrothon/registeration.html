<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/registeration_style.css">
  <link rel="stylesheet" href="./css/topnav.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</head>

<body>
  <div class="topnav" id="myTopnav">
    <img src="./image/logo2.png" alt="logo" style="float: left;height:45px;margin :12px;">
    <a href="#" style="float: right;">Home</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <form action="/action_page.php">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="username">Username</label><br>
      <p id="message" style="font-size:12px;color:rgb(30, 143, 2);display: none; ">*Required:150 characters or
        fewer.Letters,digits and @/+/./-/_ only.<br></p>
      <input type="text" id="username" name="username" placeholder="Username" onclick="Function()">
      <label for="email">Email Address</label>
      <input type="text" placeholder="Email Address" name="email" id="email" required>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="First Name">
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Last Name">
      <label for="date">Date of Birth</label>
     <input type="date" id="birthday" name="birthday" placeholder="Date of Birth">
     <label for="age">Age</label>
     <input type="number" id="age" name="age" placeholder="Age" min="18" max="100">
     <label for="Gender">Gender</label>
     <select id="Gender" name="Gender">
      <option value="Male" style="font-size:15px;border-right: none;color:rgba(97, 97, 97, 0.322);padding:3px;">
       Male</option>
      <option value="Female" style="font-size:15px;border: none;color:rgba(97, 97, 97, 0.322);padding:3px;">Female
      </option>
      <option value="Other" style="font-size:15px;border: none;color:rgba(97, 97, 97, 0.322);padding:3px;">Other
      </option>
    </select>
    <label for="profession">Profession</label>
    <input type="text" placeholder="Profession" name="profession" id="profession">
    <label for="Usertype">Usertype</label>
      <select id="Usertype" name="Usertype">
        <option value="Shopkeeper" style="font-size:15px;border-right: none;color:rgba(97, 97, 97, 0.322);padding:3px;">
          Shopkeeper</option>
        <option value="Farmer" style="font-size:15px;border: none;color:rgba(97, 97, 97, 0.322);padding:3px;">Farmer
        </option>
      </select>
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address" required>
      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="City" required>
      <label for="state">State</label>
      <input type="text" id="state" name="state" placeholder="State" required>
      <label for="pincode">Pincode</label>
      <input type="number" id="pincode" name="pincode" placeholder="Pin Code"  required>
      <label for="balance">Balance</label>
      <input type="number" id="balance" name="balance" placeholder="Balance" required>
<label for="phone">Mobile Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Mobile Number" pattern="[0-9]{10}" required>
      <label for="aphone">Additional Mobile Number</label>
      <input type="tel" id="aphone" name="aphone" placeholder="Additional Mobile Number" pattern="[0-9]{10}">
      <label for="psw">Password</label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      <label for="psw-repeat">Confirm Password</label>
      <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required>
      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
    <div class="container signin">
      <p>Already have an account? <a href="login_form.html">Sign in</a>.</p>
    </div>
  </form>

  <script>
    function Function() {
      document.getElementById("message").style.display = "initial";
    }
  </script>

  <script src="./js/gradient.js"></script>
  <script src="./js/navbar.js"></script>

</body>
</html>
