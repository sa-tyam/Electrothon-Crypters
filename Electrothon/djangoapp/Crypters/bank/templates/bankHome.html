<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/bankHome.css' %}">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <img src="{% static 'media/logo2.png' %}" alt="logo" style="float: left;height:45px;margin :10px;">
        <a href="{% url 'bank:bank_home' %}" class="active">Home</a>

        <a href="{% url 'landing_page' %}">Logout</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <div class="cardContainer">
<div class="card" style="background-image: linear-gradient(#FF9966, #CCCCCC);">
<h2 style=" text-align:center;">New Customer </h2>
<p style="text-align: center; ,font-color:black;"><a href="{% url 'accounts:signup' %}">Click here to add new customer</a></p>
</div>
<div class="card" style="background-image:linear-gradient(#999999,#FF6633);">
<h2 style="text-align:center;">New Loan</h2>
<p style="text-align:center"><a href="{% url 'loan:new_loan' %}">Click here to take new loan</a></p>
</div>
<div class="card" style="background-image:linear-gradient(#FF6600,#666666);">
<h2 style="text-align:center;">Past Loan</h2>
<p style="text-align: center"><a href="{% url 'bank:past_loan' %}">Click Here to check past loans</a></p>
</div>
<div class="card" style="background-image:linear-gradient(#333333,#FFCCCC);">
<h2 style="text-align:center;">Bank Admin</h2>
<p style="text-align: center"><a href="{% url 'bank:admin' %}">Click to reach bank admins</a></p>
</div>

</div>



      <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
        </script>

</body>
</html>
